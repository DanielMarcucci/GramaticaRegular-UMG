      });
      j.nombre.forEach(function(k) {
        if (!N) {
          N = (k==divisiones[1]) ? true : false;
        }
      });
    });
    i.predicado.forEach(function(j) {
      j.verbo.forEach(function(k) {
        if (!ver) {
          ver = (k==divisiones[2]) ? true : false;
        }
      });
      j.complemento.forEach(function(k) {
        if (!C) {
          C = (k==divisiones[3]) ? true : false;
        }
      });
    });
  });

    aceptado();
